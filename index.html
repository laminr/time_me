<html>
    <head>
        <link type="text/css" rel="stylesheet" href="design.css"/>
        <script type="text/javascript" src="javascript.js"></script>
        <title>Time Me!</title>
    </head>
    <body>
        <div id="myBody">
            <div>Welcome to Time Me!</div>
            <div id="choiceNumber">
                <p style="color:#fff" >Choisir une table de multiplication...</p>
                <div id="buttonList">

                    <input type="button" name="btnTwo" id="btnTwo" value="2"/>
                    <input type="button" name="btnThree" id="btnThree" value="3"/>
                    <input type="button" name="btnFor" id="btnFor" value="4"/>
                    <input type="button" name="btnFive" id="btnFive" value="5"/>
                    <input type="button" name="btnSix" id="btnSix" value="6"/>
                    <input type="button" name="btnSeven" id="btnSeven" value="7"/>
                    <input type="button" name="btnEight" id="btnEight" value="8"/>
                    <input type="button" name="btnNine" id="btnNine" value="9"/>

                </div>
            </div>
            <div id="result">
                <ol id="qList">

                </ol>
            </div>
            <div id="exercice">
                <div id="divQuestion">
                    <label id="question">Question</label>
                    <input type="text" name="result" value="" id="answer"/>
                </div>
            </div>
        </div>
    </body>
</html>
